<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="/CSS/formulario.css">
    <link rel="stylesheet" href="/CSS/loader.css">
</head>
<body>

  <div class="loading-wrapp" id="loading">
    <div class="inner">
      <div class="fill"></div>
    </div>
  </div>
  

    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form action="#" class="sign-in-form">
              <h2 class="title">Iniciar sesion</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="username" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" />
              </div>
              <input type="button" value="Login" class="btn solid" id="button" onclick="login()"/>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
            <form action="#" class="sign-up-form">
              <h2 class="title">Iniciar sesión</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="username"/>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password"/>
              </div>
              <input type="button" value="Login" class="btn solid" id="button" onclick="login()"/>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Eres Mestro?</h3>
              <p>
                Inicia sesión y comienza a explorar un mundo de conocimiento y enseñanza.
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Iniciar Sesion
              </button>
            </div>
            <img src="../img/Pokemon05-540x1024.png" class="image" alt="" id="cohete" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Eres Alumno?</h3>
              <p>
                Accede a tu aprendizaje y descubre nuevas oportunidades educativas al iniciar sesión
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Iniciar sesión
              </button>
            </div>
            <img src="../img/pikachu.png" class="image" alt="" />
          </div>
        </div>
      </div>
    <script src="../JS/formulario.js"></script>
    <script src="../JS/sesion.js"></script>
    <script src="../JS/loader.js"></script>
</body>
</html>
